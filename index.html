<!DOCTYPE html>
      <title>CEDJ SPORT'S CAR STORE</title>
      <head>  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
                rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous"> 
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity=
                "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      </head>

      <body >
          <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                  <div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis"><h2>CEDJ SPORT'S CAR STORE</h2></div>
                  <hr class="hr" />
                </div>
            </div>
          </div>

          <div class="row">

               <div class="col-4 text-center">
            <lable id="product1" >                
           <div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">TOYOTA 86</div></lable>
             <img src="Car1.jpg" class="img-thumbnail" style="width:700px; height:300px;" class="img-thumbnail"/> 
              <label for="product1" id="price1" >
                  <div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">2086000.00</div></label>   
              <input type="number" class="form-control" id="qty1" placeholder="ENTER QUANTITY"/>
           </div>
           
            <div class="col-4 text-center">
             <lable id="product2" >
                 <div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">MILAN RED</div></lable>
              <img src="Car2.jpg" class="img-thumbnail" style="width:700px; height:300px;" class="img-thumbnail"/> 
               <label for="product2" id="price2" >
                   <div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">8900000.00</div></label>   
               <input type="number" class="form-control" id="qty2" placeholder="ENTER QUANTITY"/>
            </div>
              <div class="col-4 text-center">
            <lable id="product3" >
                <div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">CHEVROLET CORVETTE</div></lable>
             <img src="Car3.jpg" class="img-thumbnail" style="width:700px; height:300px;" class="img-thumbnail"/> 
              <label for="product3" id="price3" >
                  <div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">8547000.00</div></label>   
              <input type="number" class="form-control" id="qty3" placeholder="ENTER QUANTITY"/>
           </div>
          
           <div class="col-4 text-center">
            <lable id="product4" >
                <div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">MUSTANG</div></lable>
             <img src="Car4.jpg" class="img-thumbnail" style="width:700px; height:300px;" class="img-thumbnail"/> 
              <label for="product4" id="price4" >
                  <div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">4000000.00</div></label>   
              <input type="number" class="form-control" id="qty4" placeholder="ENTER QUANTITY"/>
           </div>
             
               <div class="col-4 text-center">
            <lable id="product5" >
                <div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">DODGE CHARGER 2024</div></lable>
             <img src="Car5.jpg" class="img-thumbnail" style="width:700px; height:300px;" class="img-thumbnail"/> 
              <label for="product5" id="price5" >
                  <div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">2870000.00</div></label>   
              <input type="number" class="form-control" id="qty5" placeholder="ENTER QUANTITY"/>
           </div>
            
            <div class="col-4 text-center">
            <lable id="product6" >
           <div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">TOYOTA GR86 2024</div></lable>
             <img src="Car6.jpg" class="img-thumbnail" style="width:700px; height:300px;" class="img-thumbnail"/> 
              <label for="product6" id="price6" >
                  <div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">3000000.00</div></label>   
              <input type="number" class="form-control" id="qty6" placeholder="ENTER QUANTITY"/>
           </div>
           <div class="col-4">
            <label for="carts"> Orders </label<br>
            <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:300px;height: 300;font-size: 12px;"> </textarea>
            <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
            <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
            <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
        </div>
      </div>

        <script src="index.js"></script>
      </body>
</html>
